# Enable testnet or mainnet - You should not enable both
testnet=1
# mainnet=1   # Comment this out when using testnet

# Frost & Core Compatibility
# If using FROST via JS, ensure that RPC is properly set for local development

# RPC Settings - set strong credentials
rpcuser=yourrpcuser
rpcpassword=yourstrongpassword
rpcport=18332          # Default RPC port for testnet
rpcbind=127.0.0.1
rpcallowip=127.0.0.1   # Allow RPC connections from localhost

# Enable server mode
server=1

# Wallet
# If using named wallets (default wallet or custom), specify the name
# wallet=default         # Uncomment and specify if needed

# Reduce log spam during dev
printtoconsole=1
